name: Generar im√°genes cada 5 minutos

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  generar-imagenes:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y libfreetype6-dev libjpeg-dev zlib1g-dev
          pip install requests pillow

      - name: Ejecutar script
        run: python generador_post_loteria.py

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Hacer commit de im√°genes generadas
        run: |
          git add post_*.png
          git diff --cached --quiet || git commit -m "üñºÔ∏è Publicaciones autom√°ticas generadas"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
